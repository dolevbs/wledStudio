name: ci

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build WASM
        run: npm run build:wasm

      - name: Test suite
        run: npm run test

      - name: Check wasm size budget
        run: npm run check:wasm-size

      - name: Build Next.js app
        run: npm run build
